version: 1
kind: pipeline-template
name: Parameters Examples
parameters:
  - name: CRED_ID
    displayName: A credentials parameter
    type: CREDENTIALS
    defaultValue: first-creds
  - name: TRUE_OR_FALSE
    displayName: A boolean parameter
    type: BOOLEAN
  - name: NUM
    displayName: A number
    type: NUMBER
  - name: ALLOWED_VALUES
    displayName: A STRING parameter with allowedValues
    type: STRING
    allowedValues:
        - dev
        - staging
        - prod
  - name: DEFAULT_VALUE
    displayName: A parameter with a defaultValue
    defaultValue: World
